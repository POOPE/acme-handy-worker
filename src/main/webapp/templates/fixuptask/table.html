<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../styles/common.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	crossorigin="anonymous">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Ticker</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${fixupTasks.empty}">
				<td colspan="2">No Fix-up Tasks Available</td>
			</tr>
			<tr th:each="fixuptask : ${fixupTasks}">
				<td><span th:text="${fixuptask.ticker}"> Ticker </span></td>
				<td><span th:text="${fixuptask.publishDate}"> Date </span></td>
				<td><a href="fixuptask/edit.do?=${fixupTask.id}"><i class="fas fa-pencil-alt"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
